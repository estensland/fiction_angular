<h2>{{title}}</h2>

<ul>
  <li ng-repeat= 'key in keys'>
    <b>{{key.charAt(0).toUpperCase()+key.slice(1)}}:</b> {{place[key]}}
  </li>
</ul>

<table>
  <thead>
    <th class="left-tab-header">Sub-Region</th>
    <th class="right-tab-header">Description</th>
  </thead>
  <tr ng-repeat= 'sub in subs'>
    <td>{{sub.name}}</td>
    <td>{{sub.desc}}</td>
  </tr>
</table>
