<h2>{{weapon.name}}</h2>
<div class="weapons-image">
  <img src={{image}} alt="image of {{weapon.name}}">
</div>
<div class="weapons-info">
  <p><b> Name:</b> {{weapon.name}}</p>
  <p><b> Translation:</b> {{weapon.nameTranslation}}</p>
  <p><b> Aibitir:</b> {{weapon.aibitir}}</p>
  <p><b> Description:</b> {{weapon.desc}}</p>
</div>
