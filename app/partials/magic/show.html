<h2>{{title.charAt(0).toUpperCase() + title.slice(1)}}</h2>

<p>{{blurb}}</p>

<table class='main-table'>
  <thead>
    <th ng-repeat="key in keys">
      {{key.charAt(0).toUpperCase()+key.slice(1)}}
    </th>
  </thead>
  <tr ng-repeat= 'spell in spells' >
    <td ng-repeat= 'key in keys'>
      {{spell[key]}}
    </td>
  </tr>
</table>
