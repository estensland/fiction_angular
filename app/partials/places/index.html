<h2>{{title}}</h2>

<ul> Continents
  <li ng-repeat="(key, place) in places">
      <a ng-href="#/places/{{key}}">{{key.charAt(0).toUpperCase()+key.slice(1)}}</a>
  </li>
</ul>

<table>
  <thead>
    <th ng-repeat="(key, place) in places">
      {{key}}
    </th>
  </thead>
  <tr ng-repeat= 'place in places'>
    <td ng-repeat="(key, place) in places">
      {{place[key]}}
    </td>
  </tr>
</table>
